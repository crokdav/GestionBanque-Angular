<div class="container">
    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input name="nom" type="text" class="form-control" id="nom"  placeholder="nom..." [(ngModel)]="newUser.nom">
      </div>
      <div class="form-group">
        <label for="name">Prenom</label>
        <input name="name" type="text" class="form-control" id="name"  placeholder="prenom..." [(ngModel)]="newUser.prenom">
      </div>
        <div class="form-group">
          <label for="pseudo">Identifiant</label>
          <input name="pseudo" type="text" class="form-control" id="pseudo"  placeholder="identifiant..." [(ngModel)]="newUser.pseudo">
        </div>
        <div class="form-group">
            <label for="role">mot de passe</label>
            <input name="password" type="password" class="form-control" id="pass"  placeholder="mot de passe..." [(ngModel)]="newUser.password">
          </div>
        <div class="form-group">
            <label for="role">Type d'utilisateur</label>
            <select  class="form-control" name="roles" id="role"[(ngModel)]="newUser.role">
            <option *ngFor="let unrole of ListRole" [ngValue]="unrole">{{ unrole.role }}</option>
            </select>
          </div>
        <button type="submit" (click)=" createUser()" class="btn btn-primary" >Submit</button>
    </form>
    </div>
