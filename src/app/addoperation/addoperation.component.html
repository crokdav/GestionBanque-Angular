<div class="container">
    <form>
        <div class="form-group">
            <label for="num">Montant</label>
            <input name="num" type="number" class="form-control" id="num"  placeholder="montant..." [(ngModel)]="newOpe.montant">
          </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input name="date" type="date" class="form-control" id="date"  placeholder="date..." [(ngModel)]="newOpe.date">
        </div>

        <div class="form-group">
            <label for="emetteur">Emmetteur</label>
            <select  class="form-control" name="emetteur" id="emetteur"[(ngModel)]="newOpe.emetteur">
            <option *ngFor="let uncompte of ListComptes" [ngValue]="uncompte">{{ uncompte.numero }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rec">Recepteur</label>
            <select  class="form-control" name="rec" id="rec"[(ngModel)]="newOpe.recepteur">
            <option *ngFor="let uncompte of ListComptes" [ngValue]="uncompte">{{ uncompte.numero }}</option>
            </select>
          </div>
        <button type="submit" (click)=" createOpe()" class="btn btn-primary" >Submit</button>
    </form>
    </div>
